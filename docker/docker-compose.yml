version: "3.3"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: "quiz_database"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgrespassword"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./data:/home/postgres/pgdata
    ports:
      - "5432:5432"
    restart: unless-stopped
